apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.nlpingestion.api.service.name }}
  namespace: {{ .Values.nlpingestion.namespace }}
spec:
  ports:
    - port: {{ .Values.nlpingestion.api.service.port  }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.nlpingestion.api.name }}