#Capsule Workbench Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.image }}
          env:
            - name: KAFKA_CONSUMER_ID
              value: {{ .Values.kafka.consumerId }}
            - name: KAFKA_FHIR_TOPIC
              value: {{ .Values.kafka.fhirTopic }}
            - name: KAFKA_FHIR_RESULT_TOPIC
              value: {{ .Values.kafka.queryResultTopic }}
            - name: KAFKA_SQL_TOPIC
              value: {{ .Values.kafka.sqlTopic }}
            - name: KAFKA_SQL_RESULT_TOPIC
              value: {{ .Values.kafka.sqlResultTopic }}
            - name: KAFKA_HOST
              value: {{ .Values.kafka.host }}
            - name: KAFKA_PORT
              value: {{ .Values.kafka.port }}
            - name: KAFKA_CLIENT_ID
              value: {{ .Values.kafka.clientId }}
            - name: SERVICE_URL
              value: {{ .Values.serviceURL }}
            - name: FHIR_SERVER_URL
              value: {{ .Values.fhirServerURL }}
            - name: PRODUCTION
              value: {{ .Values.production }}
            - name: AUDIT_URL
              value: {{ .Values.auditURL }}
            - name: POSTGRESS_URL
              value: {{ .Values.postgres.URL }}
            - name: POSTGRESS_PORT
              value: {{ .Values.postgres.port }}
            - name: POSTGRESS_USER
              value: #which PGSQL DB instance is this?
            - name: POSTGRESS_DB
              value: #which PGSQL DB instance is this?
            - name: POSTGRESS_PWD
              value: #which PGSQL DB instance is this?
            - name: KEYCLOAK_URL
              value: {{ .Values.keyCloak.URL }}
            - name: KEYCLOAK_PORT
              value: {{ .Values.keyCloak.port }}
            - name: KEYCLOAK_HOST
              value: {{ .Values.keyCloak.host }}
            - name: CLIENT_ID
              value: #implement secret for keycloak credentials
            - name: CLIENT_SECRET
              value: #implement secret for keycloak credentials
          ports:
            - containerPort: {{ .Values.port }}