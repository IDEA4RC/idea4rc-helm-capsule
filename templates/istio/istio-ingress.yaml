apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-ingressgateway
  namespace: {{ .Values.fhir.server.namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "{{ .Values.ideaGwHosts }}"
    tls:
      mode: SIMPLE
      credentialName: "ingress-tls-secret"