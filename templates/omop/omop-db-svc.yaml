apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.omop.service.name }}
  namespace: {{ .Values.omop.namespace }}
spec:
  selector:
    app:  {{ .Values.omop.app }}
  ports:
    - protocol: TCP
      port: {{ .Values.omop.service.port }}
      targetPort: {{ .Values.omop.service.targetPort }}
  type: {{ .Values.omop.service.type }}