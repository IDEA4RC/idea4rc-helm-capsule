apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.etl.db.name }}
  namespace: {{ .Values.etl.namespace }}
spec:
  replicas: {{ .Values.etl.db.replicas }}
  selector:
    matchLabels:
      app:  {{ .Values.etl.db.name }}
  template:
    metadata:
      labels:
        app:  {{ .Values.etl.db.name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/etl-postgres-secret.yaml") . | sha256sum }}
    spec:
      volumes:
      - persistentVolumeClaim: 
          claimName: etl-pv-claim
        name: etl-pv
      containers:
        - name: {{ .Values.etl.db.name }}
          image: {{ .Values.etl.db.image }}
          volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: etl-pv
          ports:
            - containerPort: {{ .Values.etl.db.port }}
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: etl-secret
                  key: ETL_PGSQL_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: etl-secret
                  key: ETL_PGSQL_PASSWORD
            - name: POSTGRES_DB
              value: {{ .Values.etl.db.name }}
        