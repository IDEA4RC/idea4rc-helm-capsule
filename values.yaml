#Custom storage class for k8s. 
#if enabled, it will retain used volumes instead of deleting them when deleting a deployed capsule.
#This volumes WILL NOT be reused when re-installing the capsule after deleting it - new volume will be used instead. This 
idea4rc_sc:
  enabled: True
  is_default: "true"
  name: idea4rc-hostpath
  provisioner: microk8s.io/hostpath
  reclaimpolicy: Retain
  volumebindingmode: Immediate

#FHIR server configuration
fhir:
  service:
    name: fhir-svc
    type: ClusterIP
    port: 8080
    target_port: 8080
  metrics:
    serviceMonitor:
      enabled: false
    additionalLabels: {}
    service:
      port: 8081
  pod_disruption_budget:
    enabled: false
    minAvailable: 1
    maxUnavailable: ""
  server:
    name: fhir-server
    namespace: datamesh
    replicas: 1
    image_pull_secrets: []
    pod_security_context: {}
    security_context:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 65532
      runAsGroup: 65532
      privileged: false
      seccompProfile:
        type: RuntimeDefault
    container_name: fhir-server
    image:
      registry: docker.io
      repository: hapiproject/hapi
      tag: "v6.10.1@sha256:4eac1b3481180b028616d1fab7e657e368538063d75f7ed3be2032e34c657dd4"
      pull_policy: IfNotPresent
    startup_probe:
      httpGet:
        path: /readyz
        port: http
      failureThreshold: 10
      initialDelaySeconds: 30
      periodSeconds: 30
      successThreshold: 1
      timeoutSeconds: 30
    liveness_probe:
      httpGet:
        path: /livez
        port: http
      failureThreshold: 5
      initialDelaySeconds: 30
      periodSeconds: 20
      successThreshold: 1
      timeoutSeconds: 30
    readiness_probe:
      httpGet:
        path: /readyz
        port: http
      failureThreshold: 5
      initialDelaySeconds: 30
      periodSeconds: 20
      successThreshold: 1
      timeoutSeconds: 20
    customConfigPath: /app/config
    customConfigName: application-extra.yaml
    resources:
      {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
    spring:
      spring_pgsql_driver: org.postgresql.Driver
      fhir_hibernate_dialect: ca.uhn.fhir.jpa.model.dialect.HapiFhirPostgres94Dialect
      #the following params are manually set in the corresponding template due to parsing issues with helm
      #use_apache_addr_strategy: "true"
      #probe_add_paths: "true"
      #mgmt_srv_port: "8081"
      extra_config: ""
      extra_env: ""
    node_selector: {}
    affinity: {}
    tolerations: []
    topology_spread_constraints: []
  db:
    name: postgres-db
    replicas: 1
    image: postgres:13-alpine
    port: 5432
    db_name: idea4rc
    service:
      name: postgres-db
      port: 5432
      target_port: 5432
      type: ClusterIP

